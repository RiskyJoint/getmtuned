<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-TUNED | Precision Performance Engineering</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap">
    <style>
        :root {
            --carbon-black: #0a0a0a;
            --midnight: #121212;
            --racing-red: #dc2626;
            --championship-gold: #fbbf24;
            --platinum: #e5e5e5;
            --silver: #a3a3a3;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--carbon-black);
            color: var(--platinum);
            margin: 0;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 85%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 20%, rgba(251, 191, 36, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.98), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(251, 191, 36, 0.2);
            z-index: 1000;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img { height: 50px; width: auto; }
        .nav-links { display: flex; flex-wrap: wrap; gap: 2rem; align-items: center; }
        .nav-link {
            color: var(--silver);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .nav-link:hover { color: var(--championship-gold); }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 120px 2rem 2rem;
        }
        .hero-logo img {
            max-width: 400px;
            margin-bottom: 2rem;
        }
        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .hero-title .accent {
            background: linear-gradient(135deg, var(--championship-gold), var(--racing-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--silver);
            max-width: 600px;
            margin-bottom: 3rem;
        }
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--racing-red), var(--championship-gold));
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: var(--championship-gold);
            border: 2px solid var(--championship-gold);
        }
        .btn-secondary:hover {
            background: var(--championship-gold);
            color: var(--carbon-black);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="Untitled.png" alt="M-Tuned Logo">
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="getmtuned-dyno.html" class="nav-link">Virtual Dyno</a>
                <a href="calculator.html" class="nav-link">E-85 Calc</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="portal.html" class="nav-link">Portal</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-logo">
            <img src="Untitled.png" alt="M-Tuned Performance Engineering">
        </div>
        <h1 class="hero-title">Precision <span class="accent">Performance</span> Engineering</h1>
        <p class="hero-subtitle">
            Specializing in safe, reliable, and powerful custom tunes for Subaru. Unleash your vehicle's true potential with a data-driven approach backed by over 15 years of experience.
        </p>
        <div class="cta-buttons">
            <a href="shop.html" class="btn btn-primary">View Tuning Services</a>
            <a href="getmtuned-dyno.html" class="btn btn-secondary">Use Virtual Dyno</a>
        </div>
    </main>

</body>
</html>
